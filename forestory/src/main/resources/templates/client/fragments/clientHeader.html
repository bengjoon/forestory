<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<header th:fragment="header">
	<meta name="_csrf" th:content="${_csrf.token}"/>
	<meta name="_csrf_header" th:content="${_csrf.headerName}"/>
	<link href="/resources/include/css/client/font.css" rel="stylesheet"/>
	<script th:inline="javascript">
		/*<![CDATA[*/
		const token = $("meta[name='_csrf']").attr("content");
		const header = $("meta[name='_csrf_header']").attr("content");
		/*]]>*/
	</script>
	<style>
		#navbarDefault li {
			padding: 0px 55px;
		}
		#user-nav button{
			font-size: 12px;
		}
		#logo {
			font-size: smaller;
		}
		.nav-container{
			padding-left: 0px;
			padding-right: 0px;
		}
	</style>
	<nav class="navbar navbar-default navbar-trans navbar-expand-lg">
		<div class="container nav-container">
			<button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse"
				data-bs-target="#navbarDefault" aria-controls="navbarDefault" aria-expanded="false"
				aria-label="Toggle navigation">
				<span></span>
				<span></span>
				<span></span>
			</button>
			<a class="navbar-brand text-brand" href="/">
				<img src="/resources/images/oak-tree-96.png" style="margin:0 -10px 17px 0;" width="45px"/>
				<span class="color-b" id="logo">Forestory</span>
			</a>

			<div class="navbar-collapse collapse justify-content-center" id="navbarDefault">
				<ul class="navbar-nav">
					<li class="nav-item">
						<a class="nav-link" href="">우리의 숲</a>
					</li>
					<li class="nav-item">
						<a class="nav-link " href="/board/list">자유게시판</a>
					</li>
					<li class="nav-item">
						<a class="nav-link " href="">마이페이지</a>
					</li>

				</ul>
			</div>

			<div id="user-nav">
				<th:block sec:authorize="isAnonymous()">
					<div style="display: inline-block;">
						<button type="button" id="login" class="btn btn-light" onclick="location.href='/auth/loginPage'">
							<i class="fa-solid fa-door-open"></i>로그인
						</button>
					</div>
				</th:block>
				<th:block sec:authorize="isAuthenticated()">
					<div style="display: inline-block;">
						<form method="post" action="/logout">
							<input type="hidden" id="csrfToken" name="_csrf" th:value="${_csrf.token}">
							<button type="submit" id="logout" class="btn btn-light">
								<i class="fa-solid fa-door-open"></i>로그아웃
							</button>
						</form>
					</div>
				</th:block>
				<th:block sec:authorize="isAnonymous()">
					<div style="display: inline-block;">
						<button type="button" id="logout" class="btn btn-light" onclick="location.href='/auth/signUpPage'">
							<i class="fa-solid fa-door-open"></i>회원가입
						</button>
					</div>
				</th:block>

			</div>
		</div>
	</nav><!-- End Header/Navbar -->
</header>
